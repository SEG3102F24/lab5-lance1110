<form (ngSubmit)="addEmployee()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="employee.name" name="name" required>
    </div>
    <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" [(ngModel)]="employee.position" name="position" required>
    </div>
    <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" [(ngModel)]="employee.department" name="department" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Employee</button>
</form>

<button (click)="showEmployeeList()" class="btn btn-secondary">Employee List</button>

<div *ngIf="employeeListVisible">
    <h3>Employee List</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.name }}</td>
                <td>{{ employee.position }}</td>
                <td>{{ employee.department }}</td>
            </tr>
        </tbody>
    </table>
</div>
